<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assistant Minecraft</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <style>
            .navbar {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: #222;
                padding: 15px 0;
            }
            .navbar ul {
                list-style: none;
                display: flex;
                padding: 0;
                margin: 0;
            }
            .navbar li {
                margin: 0 15px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1.2em;
                display: flex;
                align-items: center;
            }
            .navbar i {
                font-size: 1.5em;
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <header class="navbar">
            <ul>
                <li><a href="/Site_NSI/modpack.html"><i class="fas fa-box"></i> ModPacks</a></li>
                <li><a href="/Site_NSI/astuces.html"><i class="fas fa-lightbulb"></i> Astuces</a></li>
                <li><a href="https://minecraft.wiki"><i class="fas fa-book"></i> Wiki</a></li>
                <li><a href="/Site_NSI/biome.html"><i class="fas fa-book"></i> Différent Biome</a></li>
            </ul>
        </header>
        
        <img src="https://fr.wallpaper.mob.org/pc/image/video_game-minecraft-mojang-582502.html" alt="Image Minecraft" style="width: 100%; display: block; margin: 20px 0;">
        
        <main id="content">
            <section class="presentation">
                <h2>Bienvenue sur l'assistant Minecraft</h2>
                <p>Découvrez les meilleurs ModPacks, astuces et ressources pour améliorer votre expérience de jeu.</p>
            </section>
        </main>
        
        <button id="back-to-top">⬆ Retour en haut</button>
        
        <script>
            document.getElementById("back-to-top").addEventListener("click", function() {
                window.scrollTo({top: 0, behavior: "smooth"});
            });
        </script>
    </body>
</html>
